# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:

# These meta hooks check the pre-commit configuration itself.
- repo: meta
  hooks:
  - id: check-useless-excludes

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
  - id: check-added-large-files
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace

- repo: https://github.com/psf/black
  rev: 21.12b0
  hooks:
  - id: black

# Commitizen enforces semantic and conventional commit messages.
- repo: https://github.com/commitizen-tools/commitizen
  rev: v2.20.4
  hooks:
  - id: commitizen
    name: Check conventional commit message
    stages: [commit-msg]

# Sort imports.
- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
  - id: isort
    name: Sort import statements

# Upgrade and rewrite Python idioms.
- repo: https://github.com/asottile/pyupgrade
  rev: v2.31.0
  hooks:
  - id: pyupgrade
    name: Upgrade code idioms
    files: ^src/package/|^tests/|setup.py
    args: [--py39-plus]

- repo: https://github.com/pycqa/flake8
  rev: 4.0.1
  hooks:
  - id: flake8

- repo: local
  hooks:
  - id: pylint
    entry: pylint
    language: python
    name: pylint
    require_serial: true
    types: [python]
  - id: mypy
    name: mypy
    entry: mypy
    language: python
    types: [python]
    require_serial: true
  - id: pytest
    always_run: true
    entry: pytest
    language: python
    name: pytest
    pass_filenames: false
